<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Escolar</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: url('fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    animation: fondoBrillo 10s infinite alternate ease-in-out;
  }

  @keyframes fondoBrillo {
    from { filter: brightness(1); }
    to { filter: brightness(1.3); }
  }

  h1 {
    margin-top: 40px;
    font-size: 40px;
    text-shadow: 0 0 20px white;
    animation: brillar 3s infinite alternate;
  }

  @keyframes brillar {
    from { text-shadow: 0 0 10px #ffccff; }
    to { text-shadow: 0 0 30px #ffffff; }
  }

  .login-container, .lista-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 20px;
    width: 320px;
    margin: 100px auto;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 10px;
    border: none;
    border-radius: 10px;
  }

  button {
    background: #ffb6d9;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #ff77b9;
    transform: scale(1.05);
  }

  .lista-container {
    display: none;
    width: 85%;
    height: 75%;
    margin-top: 40px;
    overflow-y: auto;
    background: rgba(255,255,255,0.2);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 22px;
  }

  th, td {
    padding: 15px;
  }

  tr {
    transition: 0.5s;
  }

  .tarde { background-color: rgba(255, 77, 0, 0.8); color: #004400; font-weight: bold; }
  .falta { background-color: rgba(255, 0, 0, 0.8); color: #660000; font-weight: bold; }
  .presente { background-color: rgba(64, 255, 11, 0.8); color: #660000; font-weight: bold; }

  .colores {
    background: rgba(255,255,255,0.3);
    margin-top: 20px;
    padding: 10px;
    border-radius: 10px;
    font-weight: bold;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
  }

  .modal-content button {
    background-color: #ff77b9;
    margin: 10px;
  }
</style>
</head>
<body>

<h1>Acceso</h1>

<div class="login-container" id="login">
  <h2>Iniciar sesión</h2>
  <input type="text" id="usuario" placeholder="Usuario"><br>
  <input type="password" id="contrasena" placeholder="Contraseña"><br>
  <button onclick="iniciarSesion()">Entrar</button>
  <p style="margin-top:10px;">O registrate</p>
  <button onclick="registrar()">Registrarse</button>
</div>

<div class="lista-container" id="lista">
  <h2>Lista de Alumnos</h2>
  <table id="tablaAlumnos">
    <tr><th>Seleccionar</th><th>Alumno</th></tr>
  </table>
  <br>
  <button id="btnCargar" onclick="abrirModal()">Cargar estado</button>
  <div class="colores">
    Tarde = Naranja | Falta = Rojo | Presente = verde
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Seleccionar estado</h3>
    <button onclick="aplicarEstado('tarde')">Tardanza</button>
    <button onclick="aplicarEstado('falta')">Falta</button>
    <button onclick="aplicarEstado('presente')">Presente</button>
    <br>
    <button onclick="cerrarModal()">Cancelar</button>
  </div>
</div>

<script>
  const alumnos = [
    "Sofía Torres", "Mateo Gómez", "Valentina Ruiz", "Lucas Fernández",
    "Camila López", "Benjamín Pérez", "Martina Díaz", "Thiago Rodríguez",
    "Isabella Romero", "Santiago Morales"
  ];

  let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

  function iniciarSesion() {
    const user = document.getElementById("usuario").value;
    const pass = document.getElementById("contrasena").value;
    if (usuarios[user] === pass) {
      document.getElementById("login").style.display = "none";
      document.getElementById("lista").style.display = "block";
      mostrarLista();
    } else {
      alert("Usuario o contraseña incorrectos o no registrados");
    }
  }

  function registrar() {
    const user = document.getElementById("usuario").value;
    const pass = document.getElementById("contrasena").value;
    if (user && pass) {
      usuarios[user] = pass;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      alert("Registrado correctamente");
    } else {
      alert("Complete usuario y contraseña");
    }
  }

  function mostrarLista() {
    const tabla = document.getElementById("tablaAlumnos");
    tabla.innerHTML = "<tr><th>Seleccionar</th><th>Alumno</th></tr>";
    alumnos.forEach(nombre => {
      const fila = document.createElement("tr");
      const celdaCheck = document.createElement("td");
      const check = document.createElement("input");
      check.type = "checkbox";
      celdaCheck.appendChild(check);
      const celdaNombre = document.createElement("td");
      celdaNombre.textContent = nombre;
      fila.appendChild(celdaCheck);
      fila.appendChild(celdaNombre);
      tabla.appendChild(fila);
    });
    cargarAsistencia();
  }

  function abrirModal() {
    const seleccionados = [...document.querySelectorAll("#tablaAlumnos input[type='checkbox']:checked")];
    if (seleccionados.length === 0) {
      alert("Selecciona al menos un alumno.");
      return;
    }
    document.getElementById("modal").style.display = "flex";
  }

  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }

  function aplicarEstado(estado) {
    const seleccionados = [...document.querySelectorAll("#tablaAlumnos input[type='checkbox']:checked")];
    seleccionados.forEach(chk => {
      const fila = chk.closest("tr");
      fila.className = estado;
      chk.checked = false;
    });
    guardarAsistencia();
    cerrarModal();
  }

  function guardarAsistencia() {
    const estados = [];
    document.querySelectorAll("#tablaAlumnos tr").forEach((fila, i) => {
      if (i === 0) return;
      estados.push(fila.className);
    });
    localStorage.setItem("asistencia", JSON.stringify(estados));
  }

  function cargarAsistencia() {
    const estados = JSON.parse(localStorage.getItem("asistencia")) || [];
    document.querySelectorAll("#tablaAlumnos tr").forEach((fila, i) => {
      if (i === 0) return;
      if (estados[i-1]) fila.className = estados[i-1];
    });
  }
</script>

</body>
</html>
